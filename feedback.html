<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
<h1> Student Feedback Form</h1>

<form>
<label for="student-name"> Name: </label>
<input id="student-name" type="text"> <br>
<label for="student-email"> Email:  </label>
<input id="student-email" type="email"> <br>
<label for="comments"> Comments: </label> <br>
<textarea required id="comments" rows="15" cols="50"></textarea>  <br><br>

<label> Are you a current student? </label>
<input id="is-current" name="current-student?" type="radio" checked>
<label for="is-current"> Yes </label>
<input id="not-current" name="current-student?" type="radio">
<label for="not-current"> No </label> <br> <br>

<input class="btn btn-primary" type="submit">

</form>

</body>
</html>
