<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- add our styles after bootstrap-->
    <link href="feedback-styles.css" type="text/css" rel="stylesheet">

    <!-- add google fonts here: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

</head>

<body class="m-3">
    <div class="bg-info-subtle mb-4 p-4 rounded-4">
        <h1> Student Feedback Form</h1>
    </div>


    <form>
    <label class="form-label" for="student-name"> Name: </label>
    <input class="form-control" id="student-name" type="text"> <br>

    <label class="form-label" for="student-email"> Email:  </label>
    <input class="form-control" id="student-email" type="email"> <br>

    <label class="form-label" for="comments"> Comments: </label> <br>
    <textarea class="form-control" required id="comments" rows="15" cols="50"></textarea>  <br>

    <p class="mx-1"> Are you a current student? </p>

    <div class="form-check">
        <input class="form-check-input" id="is-current" name="current-student?" type="radio" checked>
        <label class="form-check-label" for="is-current"> Yes </label>

    </div>

    <div class="form-check">
        <input class="form-check-input" id="not-current" name="current-student?" type="radio">
        <label class="form-check-label" for="not-current"> No </label> <br> <br>
    </div>

        <input class="btn btn-primary" type="submit">

    </form>

    </body>
    </html>
