<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Conference Registration</title>

    <!-- Insert Bootstrap links here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Insert Google Fonts here -->

    <link href="Conference_registration_style.css" type="text/css" rel="stylesheet">

</head>

<body>
<div>
    <h1> Conference Registration Form</h1>
</div>

<form>

<label class="form-label" for="applicant-name"> Name: </label>
<input class="form-control" id="applicant-name" type="text"> <br>

<label class="form-label" for="applicant-pass"> Password: </label>
<input class="form-control" id="applicant-pass" type="password"> <br>

<label class="form-label" for="applicant-email"> Email: </label>
<input class="form-control" id="applicant-email" type="email"> <br>

<p> Please choose a T-Shirt size: </p>

<div class="form-check">
    <input class="form-check-input" id="small" name="t-shirt-size" type="radio" checked>
    <label class="form-check-label" for="small"> Small </label>
</div>

<div class="form-check">
    <input class="form-check-input" id="medium" name="t-shirt-size" type="radio">
    <label class="form-check-label" for="medium"> Medium </label>
</div>

<div class="form-check">
    <input class="form-check-input" id="large" name="t-shirt-size" type="radio">
    <label class="form-check-label" for="large"> Large </label>
</div>

<div>
    <label class="form-label" for="applicant-bday"> Date of birth: </label>
    <input class="form-control" id="applicant-bday" type="date"> <br>
</div>

<p> Receive email updates? </p>

<div class="form-check">
    <input class="form-check-input" id="email-yes" name="receive-email?" type="radio" checked>
    <label class="form-check-label" for="email-yes"> Yes </label>
</div>

<div class="form-check">
    <input class="form-check-input" id="email-no" name="receive-email?" type="radio">
    <label class="form-check-label" for="email-no"> No </label>
</div>

<h4> Scheduled Sessions </h4>
    <p> Please select your preferred session time: (you may select both sessions) </p>

<div class="form-check">
    <input class="form-check-input" id="morning" name="session-choice" type="checkbox">
    <label class="form-check-label" for="morning"> AM Session </label> <br> <br>
</div>

<div class="form-check">
    <input class="form-check-input" id="afternoon" name="session-choice" type="checkbox">
    <label class="form-check-label" for="afternoon"> PM Session</label> <br> <br>
</div>

<p> Special requests? </p>

<div>
    <label class="form-label" for="comments"> Comments: </label> <br>
    <textarea class="form-control" required id="comments" rows="7" cols="70"></textarea>  <br>
</div>

<input class="btn btn-primary" type="submit">




</form>

</body>
</html>
